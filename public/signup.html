<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Poor+Story" rel="stylesheet">
  <!-- Linked CSS -->
  <link rel="stylesheet" href="./css/game.css">
</head>

<body class="farm-background">

  <div class="text-center" id="sign-up-container">
    <!-- beginning of form with post method & signup route-->
    <form id="signup" name="signup" method="post" action="/signup">
      <div class="col-12">
        <label for="email">Email Address</label>
        <input class="text" name="email" type="email" />
      </div>

      <div class="col-12">
        <label for="firstname">First Name</label>
        <input class="text" name="firstname" type="text" />
      </div>

      <div class="col-12">
        <label for="lastname">Last Name</label>
        <input class="text" name="lastname" type="text" />
      </div>

      <div class="col-12">
        <label for="password">Password</label>
        <input class="text" name="password" type="password" />
      </div>

      <input class="btn" type="submit" value="Sign Up" />
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="/routes/passport-routes.js"></script>
</body>

</html>
